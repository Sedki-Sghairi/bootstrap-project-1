<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>Petcare</title>
    
</head>
<body>
  <div id="book" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="book-title">Book Online</h5>
          <button class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
               <label for="name" class="col-md-2 col-form-label">Name</label>
               <div class="col-md-10">
                <input type="text" id="name" name="firstname" placeholder=" Name" class="form-control">
               </div>
            </div>
            <div class="form-row">
                <label for="petname" class="col-md-2 col-form-label">Pet Name</label>
                <div class="col-md-5">
                 <input type="text" id="petname" name="petname" placeholder="Pet Name" class="form-control">
                </div>
                <div class="col-md-5">
                    <select name="pet" id="pet" class="form-control">
                        <option>Cat</option>
                        <option>Dog</option>
                        <option>Bird</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="telnum" class="col-12 col-md-2 col-form-label">tel.</label>
                <div class="col-5 col-md-3">
                  <input type="tel" name="areacode" id="areacode" class="form-control" placeholder="Area Code">
                </div>
                <div class="col-7 col-md-7">
                  <input type="tel" name="telnum" id="telnum" class="form-control" placeholder="Tel. Number">
                </div>
            </div>
            <div class="form-row">
                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" id="emailid" name="emailid" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <label for="address" class="col-md-2 col-form-label">Address</label>
                <div class="col-md-10">
                    <input type="text" id="address" name="address" placeholder="Address" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 offset-md-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="approve" name="approve" value="">
                        <label for="approve" class="form-check-label">
                            <strong>Can We Contact You?</strong>
                        </label>

                    </div>
                </div>
                <div class="col-md-3 offset-md-1">
                    <select class="form-control">
                        <option>Tel.</option>
                        <option>Email</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="feedback" class="col-md-2 col-form-label">Optional</label>

                <div class="col-md-10">
                  <textarea class="form-control" id="feedback" name="feedback" rows="10" placeholder="Medications/Allergies/Specific instructions"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">
                        Submit Booking
                    </button>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <header>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#0">
          <i class="fa fa-paw fa-lg mx-2"></i>Petcare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa fa-bars fa-lg"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link">HOME
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutus.html">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./service.html">OUR SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tel:00971506449745"><i class="fa fa-phone"></i> CALL US</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 col-sm-12  text-white">
          <h1>Pet Sitting Services</h1>
          <p>
            Get 20% off your first booking!
          </p>
          <button class="btn btn-primary px-5 py-2" type="button" data-toggle="modal" data-target="#book">Book Online</button>
        </div>
        <div class="col-md-6 col-sm-12  h-25">
          <img src="./images/dominika.png" alt="pet image" class="header-image"/>
        </div>
      </div>
    </div>
  </header>
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
